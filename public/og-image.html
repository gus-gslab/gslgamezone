<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <svg class="og-image" width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Gradient -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
            
            <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
                <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
            </linearGradient>
            
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3"/>
            </filter>
        </defs>
        
        <!-- Background -->
        <rect width="1200" height="630" fill="url(#bgGradient)"/>
        
        <!-- Decorative Elements -->
        <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
        <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
        <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.1)"/>
        
        <!-- Main Card -->
        <rect x="100" y="80" width="1000" height="470" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
        
        <!-- Logo Area -->
        <rect x="120" y="120" width="80" height="80" rx="15" fill="#3b82f6"/>
        <text x="160" y="170" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">ðŸŽ¯</text>
        
        <!-- Title -->
        <text x="220" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">GSL Game Zone</text>
        <text x="220" y="190" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Educational Games</text>
        
        <!-- Main Game Title -->
        <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#1f2937">Word Search</text>
        <text x="600" y="320" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#6b7280">Interactive Educational Game</text>
        
        <!-- Features -->
        <g transform="translate(150, 380)">
            <circle cx="15" cy="15" r="8" fill="#10b981"/>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="20" fill="#374151">3 Languages (PT/EN/ES)</text>
        </g>
        
        <g transform="translate(150, 420)">
            <circle cx="15" cy="15" r="8" fill="#f59e0b"/>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="20" fill="#374151">Multiple Categories</text>
        </g>
        
        <g transform="translate(150, 460)">
            <circle cx="15" cy="15" r="8" fill="#8b5cf6"/>
            <text x="35" y="20" font-family="Arial, sans-serif" font-size="20" fill="#374151">Scoring & Achievements</text>
        </g>
        
        <!-- Game Grid Preview -->
        <g transform="translate(700, 380)">
            <rect x="0" y="0" width="200" height="120" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
            
            <!-- Grid Letters -->
            <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">G</text>
            <text x="40" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">A</text>
            <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">M</text>
            <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">E</text>
            
            <text x="20" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">W</text>
            <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">O</text>
            <text x="60" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">R</text>
            <text x="80" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">D</text>
            
            <text x="20" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">S</text>
            <text x="40" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">E</text>
            <text x="60" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">A</text>
            <text x="80" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">R</text>
            
            <text x="20" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">C</text>
            <text x="40" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">H</text>
            <text x="60" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">!</text>
            <text x="80" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">!</text>
            
            <!-- Highlighted word -->
            <rect x="20" y="10" width="60" height="20" rx="3" fill="#3b82f6" opacity="0.3"/>
            <rect x="20" y="30" width="60" height="20" rx="3" fill="#3b82f6" opacity="0.3"/>
            <rect x="20" y="50" width="60" height="20" rx="3" fill="#3b82f6" opacity="0.3"/>
            <rect x="20" y="70" width="60" height="20" rx="3" fill="#3b82f6" opacity="0.3"/>
        </g>
        
        <!-- CTA Button -->
        <rect x="450" y="520" width="300" height="60" rx="30" fill="#3b82f6"/>
        <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Play Now - Free!</text>
        
        <!-- URL -->
        <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6b7280">gslgamezone.com</text>
    </svg>
</body>
</html>
